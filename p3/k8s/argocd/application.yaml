apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: application
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/Skalyaev/inception-of-things-anguinau.git
    path: p3/k8s/dev

  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
